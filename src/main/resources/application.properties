#application.properties 配置部分
#指定springboot内嵌容器启动的端口，默认使用tomcat容器时在8080端口
server.port=8080
#配置项目访问路径
#server.servlet.context-path=/index
#http编码配置
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

#数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/qasystem?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=test
spring.datasource.password=
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.springboot.qa.qasystem.model
#--------------------------------------------------------------------
